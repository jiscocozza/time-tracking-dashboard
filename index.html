<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png"/>
    <title>Time tracking dashboard challenge hub</title>
</head>
<body>
    
    <div class="container">
        <div class="user-card">
            <div class="user-card-head">
                <div>
                    <img src="images/image-jeremy.png" alt="Profile picture">
                    <div>
                        <p>Report for</p>
                        <h1>Jeremy Robson</h1>
                    </div>
                </div>
            </div>
            <ul class="time-menu">
                <li><a href="#">Daily</a></li>
                <li><a class="selected" href="#">Weekly</a></li>
                <li><a href="#">Monthly</a></li>
            </ul>
        </div>

        <div class="cards-container">
            <div class="card work">
                <div class="card-body">
                    <div>
                        <h2 class="card-category">Work</h2>
                        <!-- <img src="images/icon-ellipsis.svg" alt="More options menu"> -->
                        <span class="three-dots"></span>
                    </div>
                    <span>
                        <h3 class="card-hours">32hrs</h3>
                        <p class="card-detail">Last Week - 36hrs</p>
                    </span>
                </div>
            </div>

            <div class="card play">
                <div class="card-body">
                    <div>
                        <h2 class="card-category">Play</h2>
                        <!-- <img src="images/icon-ellipsis.svg" alt="More options menu"> -->
                        <span class="three-dots"></span>
                    </div>
                    <span>
                        <h3 class="card-hours">10hrs</h3>
                        <p class="card-detail">Last Week - 8hrs</p>
                    </span>
                </div>
            </div>

            <div class="card study">
                <div class="card-body">
                    <div>
                        <h2 class="card-category">Study</h2>
                        <!-- <img src="images/icon-ellipsis.svg" alt="More options menu"> -->
                        <span class="three-dots"></span>
                    </div>
                    <span>
                        <h3 class="card-hours">4hrs</h3>
                        <p class="card-detail">Last Week - 7hrs</p>
                    </span>
                </div>
            </div>

            <div class="card exercise">
                <div class="card-body">
                    <div>
                        <h2 class="card-category">Exercise</h2>
                        <!-- <img src="images/icon-ellipsis.svg" alt="More options menu"> -->
                        <span class="three-dots"></span>
                    </div>
                    <span>
                        <h3 class="card-hours">4hrs</h3>
                        <p class="card-detail">Last Week - 5hrs</p>
                    </span>
                </div>
            </div>

            <div class="card social">
                <div class="card-body">
                    <div>
                        <h2 class="card-category">Social</h2>
                        <!-- <img src="images/icon-ellipsis.svg" alt="More options menu"> -->
                        <span class="three-dots"></span>
                    </div>
                    <span>
                        <h3 class="card-hours">5hrs</h3>
                        <p class="card-detail">Last Week - 10hrs</p>
                    </span>
                </div>
            </div>

            <div class="card self-care">
                <div class="card-body">
                    <div>
                        <h2 class="card-category">Self Care</h2>
                        <!-- <img src="images/icon-ellipsis.svg" alt="More options menu"> -->
                        <span class="three-dots"></span>
                    </div>
                    <span>
                        <h3 class="card-hours">2hrs</h3>
                        <p class="card-detail">Last Week - 2hrs</p>
                    </span>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
